{% extends 'emp/home.html' %}

{% block content %}

{% if form.errors %}
<p>There was an error with your form.</p>
{% endif %}

<h1>Register User</h1>
<div class="row">
    <div class="col-md-6" style="margin-left:50px;">

        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" name="Create User" class="btn btn-primary">

        </form>

    </div>
</div>

{% endblock %}
